<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magesh's Flagfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #aaa;
    }

    nav {
      background: #3a3a3a;
      padding: 12px 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      color: #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .fa {
      margin-right: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 40px 20px;
      background: #C4CBE8;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
   .place {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
   .place:hover {
      transform: translateY(-5px);
    }
    .place img {
      width: 100px;
      height: 65px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #ccc;
      background-color: white;
    }
    .place h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #0077cc;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magesh Karthikeyan's Travelog</h1>
  </header>
  <nav>

 </nav>
