<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Magesh's Flagfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Google Font for cursive -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Segoe UI', sans-serif;
margin: 0;
background: #121212;
color: #e0e0e0;
}

header {
background: #121212;
color: #fff;
padding: 20px 20px;
text-align: left;
}

header h1 {
margin: 0;
font-size: 2em;
font-family: 'Pacifico', cursive;
color: #c0392b;
text-shadow:
0 1px 0 #7f1a1a,
0 2px 0 #7f1a1a,
0 3px 2px rgba(0,0,0,0.3);
}

header p {
margin: 2px 0 0 0;
font-family: 'Segoe UI', sans-serif;
font-size: 0.85em;
color: #bb3e3e;
font-style: italic;
letter-spacing: 1px;
}

nav {
background: #3a3a3a;
padding: 12px 10px;
text-align: center;
}

nav a {
text-decoration: none;
margin: 0 15px;
font-weight: bold;
color: #ccc;
font-size: 16px;
transition: 0.3s;
}

nav a:hover {
color: white;
}

.fa {
margin-right: 8px;
}

.grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 20px;
max-width: 1000px;
margin: 30px auto;
padding: 40px 20px;
background: #1f1f1f;
border-radius: 12px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.place {
background: #2a2a2a;
padding: 15px;
border-radius: 8px;
box-shadow: 0 3px 8px rgba(0,0,0,0.7);
text-align: center;
transition: transform 0.3s ease;
color: #f1f1f1;
}

.place:hover {
transform: translateY(-5px);
box-shadow: 0 6px 15px rgba(192, 57, 43, 0.7);
}

.place img {
width: 100px;
height: 65px;
object-fit: cover;
border-radius: 6px;
border: 2px solid #444;
background-color: #2a2a2a;
box-shadow: inset 0 0 5px #000;
}

.place h3 {
margin: 10px 0 5px;
font-size: 1.1em;
color: #e74c3c;
font-weight: bold;
}

footer {
text-align: center;
padding: 20px;
background: #121212;
color: #888;
margin-top: 30px;
font-size: 0.9em;
}

@media (max-width: 600px) {
header h1 {
font-size: 1.8em;
}

.grid {
padding: 20px 10px;
gap: 15px;
}

.place img {
width: 80px;
height: 52px;
}
}
</style>
</head>
<body>
<header>
<h1>Flagfolio</h1>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-by Magesh Karthikeyan</p>
</header>
